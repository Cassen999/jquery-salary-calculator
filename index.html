<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Cost Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery3.5.1.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <div class="inputTitle">
        <p id="addEmp">Add Employee</p>
    </div>
        <form>
            <div class="inputFields">
                <input type="text" class="inFields" id="firstName-in" placeholder="First Name">
                <input type="text" class="inFields" id="lastName-in" placeholder="Last Name">
                <input type ="number" class="inFields" id="id-in" placeholder="ID">
                <input type="text" class="inFields" id="title-in" placeholder="Title">
                <input type ="number" class="inFields" id="annSal-in" placeholder="Annual Salary">
                <button id="inputButton">Submit</button>
            </div>
        </form>
    <div class="table"></div>
        <p id="tableName">Employees</p>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
            <tr class="emp">
                <td id="empName"></td>
                <td id="empLastName"></td>
                <td id="empID"></td>
                <td id="empTitle"></td>
                <td id="empAnnSal"></td>
                <td><button id="deleteButton">Delete</button></td>
            </tr>
        </table>
    </div> 
    <div class="monthlyCost">
        <p id="costCalc"><!--add jQuery--></p>
    </div>     
</body>
</html>
